<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Laboratorio 001</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
        <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
        <!--ESTO ES UN COMENTARIO-->
        <script type="application/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="main container">
            <div class="container">
                <h1 id="title">Bienvenido</h1>
            </div>
            <form>
                <div class="container">
                    <input type="text" id="usuario" name="usuario" value="" placeholder="Ingrese su usuario" />
                </div>
                <div class="container">
                    <input type="password" id="contrasenia" name="contrasenia" value="" placeholder="Ingrese su contraseña" />
                </div>
                <div class="container alert">
                    <p id="alerta" class="hide">
                        Usuario o contraseña inválidos.
                    </p>
                </div>
                <div class="container">
                    <button onclick="return validUsuario();" type="submit">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
